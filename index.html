<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    (function() {
      var h = location.hostname;
      var isLocal = h === '127.0.0.1' || h === 'localhost' || h === '';
      var base = isLocal ? '/' : '/career_page/';
      document.write('<base href="' + base + '">');
    })();
  </script>

  <title>Selected Research — Brendan McCann</title>

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/img/favicon-512.png">
  <link rel="apple-touch-icon" href="assets/img/favicon-180.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Newsreader:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- ═══════════════════════════════════════════════
       HEADER
       ═══════════════════════════════════════════════ -->
  <header class="topbar">
    <div class="container topbar-inner">

      <!-- Identity -->
      <div class="identity">
        <img class="headshot" src="assets/img/headshot.jpeg" alt="Brendan McCann headshot" width="72" height="72" />
        <div class="nameblock">
          <div class="name">Brendan McCann, CFA</div>
          <div class="subline">Manager Research · Data &amp; Analytics · Tool Building</div>
          <div class="identity-actions">
            <a class="btn btn--primary btn--sm" href="assets/docs/resume.pdf" download>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v12"/><path d="m7 10 5 5 5-5"/><path d="M5 21h14"/></svg>
              Resume
            </a>
            <a class="btn btn--sm" href="assets/docs/cover-letter.pdf" download>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v12"/><path d="m7 10 5 5 5-5"/><path d="M5 21h14"/></svg>
              Cover Letter
            </a>
          </div>
        </div>
      </div>

      <!-- Right rail -->
      <div class="rightrail">
        <div class="rail-top">
          <h1 class="page-title">Selected Research</h1>
          <a class="btn btn--sm" href="https://www.morningstar.com/people/brendan-mccann" target="_blank" rel="noreferrer">
            Morningstar Profile
          </a>
        </div>
        <nav class="tabs" aria-label="Research tabs">
          <div class="tabs-scroll" id="tabsContainer"></div>
        </nav>
      </div>

    </div>
  </header>

  <!-- ═══════════════════════════════════════════════
       MAIN
       ═══════════════════════════════════════════════ -->
  <main class="main">
    <div class="container">

      <!-- PDF viewer panel -->
      <section id="panelPdf" class="card" hidden>
        <div class="card-head">
          <div class="card-head-left">
            <h2 id="pdfTitle" class="card-title"></h2>
            <p id="pdfMeta" class="card-meta"></p>
          </div>
          <div class="card-actions">
            <button id="zoomOut" class="btn btn--sm" type="button" title="Zoom out">&minus;</button>
            <button id="zoomIn" class="btn btn--sm" type="button" title="Zoom in">+</button>
            <button id="zoomFit" class="btn btn--sm" type="button">Fit</button>
            <a id="pdfOpen" class="btn btn--sm" href="#" target="_blank" rel="noreferrer">Open</a>
            <a id="pdfDownload" class="btn btn--sm" href="#" download>Download</a>
          </div>
        </div>
        <iframe id="pdfFrame" class="viewer-frame" title="PDF viewer"></iframe>
      </section>

      <!-- Web viewer panel -->
      <section id="panelWeb" class="card" hidden>
        <div class="card-head">
          <div class="card-head-left">
            <h2 id="webTitle" class="card-title"></h2>
            <p class="card-meta">Web</p>
          </div>
          <div class="card-actions">
            <a id="webOpen" class="btn btn--sm" href="#" target="_blank" rel="noreferrer">Open</a>
          </div>
        </div>
        <iframe id="webFrame" class="viewer-frame" title="Web viewer"></iframe>
        <div id="webBlocked" class="card-message" hidden>
          <p>This site blocks embedded viewing. Use the "Open" button above.</p>
        </div>
      </section>

      <!-- HTML content panel -->
      <section id="panelHtml" class="card" hidden>
        <div id="htmlContent" class="card-body"></div>
      </section>

    </div>
  </main>

  <script src="js/site.config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
